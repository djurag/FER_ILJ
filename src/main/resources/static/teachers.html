<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teachers</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3>Teachers</h3>
            <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#newTeacherModal">
                New Teacher
            </button>

            <div style="float: right" class="col-12">
                <a class="btn btn-primary" style="float: right" href="index.html" type="button">Go To Courses
                    Table</a>
            </div>
            <p>&nbsp;</p>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Room</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="teacher_table">
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="modal fade" id="newTeacherModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Teacher</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="formTeacherFirstName">First Name</label>
                        <input type="text" class="form-control" id="formTeacherFirstName" placeholder="Teacher's First Name">
                    </div>
                    <div class="form-group">
                        <label for="formTeacherLastName">Last Name</label>
                        <input type="text" class="form-control" id="formTeacherLastName" placeholder="Teacher's Last Name">
                    </div>
                    <div class="form-group">
                        <label for="formTeacherPhone">Phone Number</label>
                        <input type="text" class="form-control" id="formTeacherPhone" placeholder="Teacher's Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="formTeacherRoom">Room</label>
                        <input type="text" class="form-control" id="formTeacherRoom" placeholder="Teacher's Room">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveNewTeacherBtn" type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/teachers.js"></script>
</body>
</html>
